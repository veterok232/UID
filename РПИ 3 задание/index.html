<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owf.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <title>Fancy-Weather</title>
</head>
<body>
    <header>
      <div class="left_buttons">
        <button id="btn_reset" class="left_item"><img id="reset" src="assets/icons/reset.png"></button>
        <select id="select_language" class="left_item">
          <option id="1" value="1">en</option>
          <option id="2" value="2">ru</option>
        </select>
        <form class="temperature_format">
          <input type="radio" name="temperature_format" class="left_item" id="btn_celsium" value="1" checked>
          <label for="btn_celsium">°C</label>
          <input type="radio" name="temperature_format" class="left_item" id="btn_fahrenheit" value="2">
          <label for="btn_fahrenheit">°F</label>
        </form>
      </div>
      <div class="right_buttons">
        <form id="weather_city_form">
          <input type="text" id="city" name="city" min="1" placeholder="Enter city" minlength="1" autocomplete="none">
          <input type="button" id="voice" name="voice">
          <input type="submit" id="submit_city" name="submit_city" value="SEARCH">
        </form> 
      </div>
    </header>
    <main>
      <section class="weather_section">
        <div class="info_group">
          <h2 id="current_location">-, -</h2>
          <div class="date_time">
            <span id="date">Monday 1, January</span>
            <span id="time">00:00:00</span>
          </div>
        </div>
        <div class="today">
          <div id="today_temperature">
            -
          </div>
          <div class="today_info">
            <div class="today_info_icon">
              <i id="today_icon" class="owf"></i>
            </div>
            <div class="today_info_main">
              <ul>
                <li id="today_info_overcast">WEATHER: -</li>
                <li id="today_info_feels">FEELS LIKE: -</li>
                <li id="today_info_wind">WIND: -</li>
                <li id="today_info_humidity">HUMIDITY: -</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="next_days">
          <div class="next_day next_first">
            <h2 id="first_day">TUESDAY</h2>
            <div class="next_day_info">
              <div id="first_day_temperature" class="next_day_temperature">-</div>
              <i id="first_day_icon" class="owf next_day_icon"></i>
            </div>
          </div>
          <div class="next_second">
            <h2 id="second_day">WEDNESDAY</h2>
            <div class="next_day_info">
              <div id="second_day_temperature" class="next_day_temperature">-</div>
              <i id="second_day_icon" class="owf next_day_icon"></i>
            </div>
          </div>
          <div class="next_third">
            <h2 id="third_day">THURSDAY</h2>
            <div class="next_day_info">
              <div id="third_day_temperature" class="next_day_temperature">-</div>
              <i id="third_day_icon" class="owf next_day_icon"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="map_section">
        <div id="map"></div>
        <div id="location">
          <div id="latitude"></div>
          <div id="longitude"></div>
        </div>
      </section>
    </main>
    
    <script src="js/language.js"></script>
    <script src="js/map.js"></script>
    <script src="js/time.js"></script>
    <script src="js/changeImages.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
